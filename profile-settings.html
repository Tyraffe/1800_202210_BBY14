<!DOCTYPE html>
<html lang="en">

<head>
    <title>Finance Bacon</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/profile-settings.css">

</head>

<body>
    <template id="currency-Template">
        <div class="money"> 
            
        </div>
    </template>

    <!-- Navbar Template -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Content Goes Here! -->
    <div id="profile">
        <div id="profileHeading">
            <h1>Profile Settings</h1>
            <p>Customize your profile.</p>
            <hr>
            <img id="profilePicture" src="./images/MHARTI.jpg" alt="Your Profile Picture">
        </div>
        <div id="profileBody">
            <div class="mb-3 col-md-4">
                <label class="form-label" for="customFile">Change Profile Picture</label>
                <input type="file" class="form-control" id="customFile">
            </div>
            <hr>
            <div id = "currency-Options" class="mb-3 col-md-4">
                <select class="form-select" aria-label="">
                  <option selected="">Currency options</option>
                  <option id="cad" value="1">$ (CAD)</option>
                  <option id="usd" value="2">$ (USD)</option>
                  <option id="eur" value="3">€ (EUR)</option>
                  <option id="pound" value="4">£ (POUND)</option>
                  <option id="won" value="5">₩ (WON)</option>
                  <option id="yen" value="6">¥ (YEN)</option>
                  <option id="hkd" value="7">$ (HKD)</option>
                  <option id="yuan" value="8">¥ (YUAN)</option>
                </select>
            </div>
            <hr>
            <div class="form-floating mb-3 col-md-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="New Password">
                <label for="floatingPassword" class="form-label">New Password</label>
            </div>
            <div class="form-floating mb-3 col-md-4">
                <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm New Password">
                <label for="floatingPasswordConfirm" class="form-label">Confirm New Password</label>
            </div>
            <hr>
            <div class="form-floating mb-3 col-md-4">
                <input type="email" class="form-control" id="changeEmail" placeholder="Change Email Address">
                <label for="changeEmail" class="form-label">Change Email Address</label>
            </div>
            <div class="form-floating mb-3 col-md-4">
                <input type="tel" class="form-control" id="floatingInput" placeholder="604-555-5555">
                <label for="floatingInput" class="form-label">Phone Number</label>
            </div>
        </div>
    </div>

    <!-- Footer Template -->
    <nav id="footerPlaceholder"></nav>


    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_TEAM14.js"></script>
    <script src="./scripts/notification-settings.js"></script>
    <script src="./scripts/skeleton.js"></script>
</body>

</html>
