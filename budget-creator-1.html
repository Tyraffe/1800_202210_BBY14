<!DOCTYPE html>
<html lang="en">

<head>
    <title>Finance Bacon</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/budget-creator-1.css">

</head>

<body>
    <!-- Category Template -->
    <template id="budget-template">
      <div class="tr">
        <span class="td category-name">Placeholder</span>
        <span class="td category-percent">Placeholder</span>
        <span class="td category-edit" onclick="editCategory(this);">Edit</span>
        <span class="td category-delete" onclick="deleteCategory(this);">Delete</span>
      </div>
    </template>

    <template id="edit-template">
      <div class="tr">
        <span class="td category-name"></span>
        <span class="td category-percent"></span>
        <span class="td category-submit" onclick="submitCategory(this);">Submit</span>
        <span class="td category-delete" onclick="deleteCategory(this);">Delete</span>
      </div>
    </template>

    <!-- Navbar Template -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Content Goes Here! -->
    <div id="budget-new">
        <div id="budget-heading">
            <h1>Add Expense Categories</h1>
            <p>Add premade and custom categories to your budget<br>and assign a percentage value for each category.</p>
            <hr>
        </div>
        <div class="table table-striped">
            <div class="thead">
              <div class="tr">
                <span class="th" scope="column">Category</span>
                <span class="th" scope="column">Percentage of Budget</span>
                <span class="th" scope="column"></span>
                <span class="th" scope="column"></span>
              </div>
            </div>
            <div class="tbody" id="budget-group"></div>
            <div class="tfoot">
              <div class="tr">
                <span class="tf"></span>
                <span class="tf" id="add" onclick="addCategory();">Add a Category</span>
                <span class="tf"></span>
                <span class="tf"></span>
              </div>
            </div>
        </div>
    </div>
    <div id="next">
      <button type="button" class="btn btn-primary" href="./budget-creator-2.html">Next</button>
    </div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_TEAM14.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/budget-creator-1.js"></script>
</body>

</html>
